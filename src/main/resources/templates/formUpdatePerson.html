<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>SureFire</title>

  <style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href=".">Système de gestion des
        personnes</a>
    </div>
  </div>
</nav>


<div class="container special">

  <h2 class="h2">Modification d'un employée</h2>
  <div>
    <form method="post"
          th:action="@{/savePerson}" th:object="${person}">
      <div class="form-group">
        <input
                type="hidden" th:field="*{firstName}" class="form-control">
      </div>
      <div class="form-group">
        <input
                type="hidden" th:field="*{lastName}" class="form-control">
      </div>
      <div class="form-group">
        <label for="addressInput">Adresse postale</label>
        <input
                type="text" th:field="*{address}" class="form-control" id="addressInput"
        aria-describedby="addressHelp" placeholder="Saisir l'adresse postale"> <small
              id="addressHelp" class="form-text text-muted">Merci d'écrire l'adresse postale.</small>
      </div>
      <div class="form-group">
        <label for="cityInput">Ville</label>
        <input
                type="text" th:field="*{city}" class="form-control" id="cityInput"
        aria-describedby="cityHelp" placeholder="Saisir la commune"> <small
              id="cityHelp" class="form-text text-muted">Merci d'écrire le nom de la ville.</small>
      </div>
      <div class="form-group">
        <label for="zipInput">Code postal</label>
        <input
                type="text" th:field="*{zip}" class="form-control" id="zipInput"
                aria-describedby="zipHelp" placeholder="Saisir le code postal"> <small
              id="zipHelp" class="form-text text-muted">Merci d'écrire le code postal.</small>
      </div>
      <div class="form-group">
        <label for="phoneInput">Numéro de téléphone</label>
        <input
                type="text" th:field="*{phone}" class="form-control" id="phoneInput"
                aria-describedby="phoneHelp" placeholder="Saisir le n° de téléphone"> <small
              id="phoneHelp" class="form-text text-muted">Merci d'écrire le numéro de téléphone.</small>
      </div>
      <div class="form-group">
        <label for="mailInput">Email</label>
        <input
                type="text" th:field="*{email}" class="form-control" id="mailInput"
                aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
              id="mailHelp" class="form-text text-muted">Merci d'écrire l'adresse email de l'employée.</small>
      </div>

      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
  </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
