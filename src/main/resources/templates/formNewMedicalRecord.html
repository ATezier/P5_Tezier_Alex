<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Sure Fire Application</title>

    <style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des
                personnes</a>
        </div>
    </div>
</nav>


<div class="container special">

    <h2 class="h2">Ajout d'un nouveau rapport médical</h2>
    <div>
        <form method="post"
              th:action="@{/saveMedicalRecord}" th:object="${medicalRecord}">
            <div class="form-group">
                <label for="firstNameInput">Prénom</label>
                <input
                        type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
                        aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
                    id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom de l'employée.</small>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Nom de famille</label>
                <input
                        type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
                        aria-describedby="lastNameHelp" placeholder="Saisir le prénom"> <small
                    id="lastNameHelp" class="form-text text-muted">Merci d'écrire le nom de l'employée.</small>
            </div>
            <div class="form-group">
                <label for="addressInput">Date de naissance</label>
                <input
                        type="text" th:field="*{birthdate}" class="form-control" id="birthdateInput"
                        aria-describedby="birthdateHelp" placeholder="Saisir la date de naissance"> <small
                    id="birthdateHelp" class="form-text text-muted">Merci d'écrire la date de naissance.</small>
            </div>

            <div class="form-group">
                <label for="medicationsInput">Médicaments</label>
                <input type="text" name="medications" class="form-control" id="medicationsInput"
                       aria-describedby="medicationsHelp" placeholder="Entrez les médicaments séparés par des virgules">
                <small id="medicationsHelp" class="form-text text-muted">Entrez les médicaments séparés par des virgules.</small>
            </div>

            <div class="form-group">
                <label for="allergiesInput">Allergies</label>
                <input type="text" name="allergies" class="form-control" id="allergiesInput"
                       aria-describedby="allergiesHelp" placeholder="Entrez les allergies séparées par des virgules">
                <small id="allergiesHelp" class="form-text text-muted">Entrez les allergies séparées par des virgules.</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
