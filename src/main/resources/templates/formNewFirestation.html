<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Employee Web Application</title>

    <style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des
                personnes</a>
        </div>
    </div>
</nav>


<div class="container special">

    <h2 class="h2">Ajout d'une nouvelle personne</h2>
    <div>
        <form method="post"
              th:action="@{/saveFirestation}" th:object="${fireStation}">
            <div>
                <label for="addressInput">Adresse postale</label>
                <input
                        type="text" th:field="*{address}" class="form-control" id="addressInput"
                        aria-describedby="addressHelp" placeholder="Saisir l'adresse postale"> <small
                    id="addressHelp" class="form-text text-muted">Merci d'écrire l'adresse postale.</small>
            </div>
            <div class="form-group">
                <label for="stationNumberInput">Numéro de caserne</label>
                <input
                        type="text" th:field="*{station}" class="form-control" id="stationNumberInput"
                        aria-describedby="stationNumberHelp" placeholder="Saisir le numéro de la caserne"> <small
                    id="stationNumberHelp" class="form-text text-muted">Merci d'entrer le numéro de la caserne.</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
